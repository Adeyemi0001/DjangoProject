{% extends 'base.html'%}

{% block content %}
     <div class="column">
        
        {% for dweet in dweets %}
        
            <div class="box">
                {{ dweet.body }}
                <span class="is-small has-text-grey-light">
                    ({{ dweet.created_at }} by {{dweet.user.username}})
                </span>
            </div>

            {% endfor %}
           
     </div>

     <div class="column is-one-third">
        <div class="block">
            <a href="{% url 'dwitter:profile_list' %}">
                <button class="button is-dark is-outlined is-fullwidth">
                    All Profiles

                </button>
            </a>

        </div>
        <div class="block">
            
            <a href="{% url 'dwitter:profile' request.user.profile.id %}">
                <button class="button is-success is-light is-outlined is-fullwidth">
                    My Profile 
                </button>
            </a>

        </div>
        <div  class="block">
        <div class="block">
                <h3 class="title is-2">Add a Dweet</h3> 

        </div>
        <div class="block">

       
        <form action="" method="post">
            {% csrf_token %}
        {{ form.as_p }}
        <button class="button is-success is-fullwidth is-medium mt-5" type="submit">
Dweet
        </button>
    </form>
     </div>
     <span class="is-small">
        Hello {{ user.username }} dweet something new...!
    </span>
    <a href="{% url 'dashboard'%}">
        <div class="media-left">
            <button class="button is-success is-medium is-right is-rounded">View Dashboard</button>
        </div>
        
    </a>
     
</div>


</div>
     {% endblock content %}
