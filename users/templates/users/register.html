{% extends "base.html" %}

{% block content %}         


<!--Register--> 
<div class="container">
	<h1 class="title is-2">Register</h1>
	<div class="block">
	<form method="POST">
		<div class="block">
		{% csrf_token %}
		{{ form.as_p }}                    
		<button class="button is-success" type="submit">Register</button>
	</form>
</div>
</div>
	<p class="text-center">If you already have an account, <a href="{% url 'login'%}">login</a> instead.</p>

</div>
</div>

{% endblock %}
